{% extends "base.html" %}
{% block content %}
<div class="landing">
  <h1>Welcome to CloudSim</h1>
  <p class="subtitle">Your personal cloud storage system</p>

  <div class="form-grid">
    <!-- Register -->
    <div class="card">
      <h3>Create Account</h3>
      <form method="POST" action="{{ url_for('register') }}">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Username</label>
        <input type="text" name="username" placeholder="Your name or handle">

        <label>Password</label>
        <input type="password" name="password" placeholder="Choose a secure password" required>

        <button class="btn btn-success">Register</button>
      </form>
    </div>

    <!-- Login -->
    <div class="card">
      <h3>Login</h3>
      <form method="POST" action="{{ url_for('login') }}">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Your password" required>

        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
